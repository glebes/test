<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Ajax</title>
  <script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js?ver=1.6.4'></script>
</head>
<body>
<p id="results"></p>
    <script type="text/javascript">
     function show(){
        $.ajax({
        url: "w.php",
        cache: false,
        success: function(html){
        $('#results').html(html);
  }

});
      }
      setInterval('show()',1000);
    </script>
  </body>
</html>
